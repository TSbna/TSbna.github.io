name: Auto Trading Report

on:
  schedule:
    # ĞšĞ°Ğ¶Ğ´Ñ‹Ğ¹ Ğ´ĞµĞ½ÑŒ Ğ² 9:00 Ğ¸ 18:00 Ğ¿Ğ¾ ĞœĞ¾ÑĞºĞ²Ğµ (6:00 Ğ¸ 15:00 UTC)
    - cron: '0 6,15 * * *'
  workflow_dispatch: # Ğ ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ğ·Ğ°Ğ¿ÑƒÑĞº
  push:
    branches: [ main ]
    paths: 
      - 'portfolio.json'
      - '.github/workflows/auto-report.yml'
      - 'generate_report.py'

jobs:
  generate-report:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: ğŸ” Validate portfolio
      run: |
        python -c "
        import json, os
        try:
            with open('portfolio.json', 'r') as f:
                data = json.load(f)
            assert isinstance(data, dict), 'Portfolio must be a dictionary'
            for k, v in data.items():
                assert isinstance(k, str), 'Keys must be strings'
                assert isinstance(v, (int, float)) and v > 0, 'Values must be positive numbers'
            print('âœ… Portfolio validation passed')
        except Exception as e:
            print(f'âŒ Portfolio validation failed: {e}')
            exit(1)
        "
        
    - name: ğŸ¤– Generate trading report
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python generate_report.py
      
    - name: ğŸ“Š Commit and push report
      if: always()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add reports/
        git diff --staged --quiet || git commit -m "ğŸ¤– Auto-generated trading report $(date +'%Y-%m-%d %H:%M')"
        git push
      continue-on-error: true
      
    - name: ğŸš¨ Notify on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ğŸš¨ Auto Report Generation Failed',
            body: 'The automated trading report generation has failed. Please check the workflow logs.'
          })